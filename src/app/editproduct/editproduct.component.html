<div class="container">
    <form [formGroup]= "verifyform" (submit)="verifyproduct();">
    <div class="row">
        <div class="col-lg-6">
            <label for="">Enter productid for verification</label>
            <input type="text" formControlName ="productid" class="form-control">
            
        </div>
        <div class="col-lg-12" >
            
            <input type="submit" class="btn btn-primary" value ="Verify">
            {{status}}
        </div>

    </div>
    
</form>

    <form *ngIf ="this.status == 'verified'" [formGroup]= "productform" (submit)="editproduct();">
        <div class="row">
            <div class="col-lg-6">
                <label for="">Product name</label>
                <input type="text" formControlName ="productname" class="form-control">
                
            </div>
            <div class="col-lg-6">
                <label for="">Product Price</label>
                <input type="number" formControlName = "productprice" class="form-control">
                
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Image Source</label>
                <input type="text" formControlName ="productimage" class="form-control">
                
            </div>
            <div class="col-lg-6">
                <label for="">Select Category</label>
                <select formControlName = "productcategory" name="" id="" class="form-control">
                    <option value = "mobiles">Mobiles</option>
                    <option value = "fashion">Fashion</option>
                </select>
                
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" >
            <label for="">Product descriprtion</label>
                <input type="text" formControlName = "productdescription" class="form-control" rows ="3">
            </div>
            <div class="col-lg-6" >
                <label for="">Product id</label>
                    <input type="text" formControlName = "productid" class="form-control" [attr.disabled]="true" >
                </div>

        </div>
        <div class="row">
            <div class="col-lg-12" >
            
                <input type="submit" class="btn btn-primary" value ="Update">
            </div>

        </div>
    </form>
</div>
